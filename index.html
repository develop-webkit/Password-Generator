<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="main-container">
        <div class="main-inner-block">
            <div class="inner-container">
                <div class="main-input">
                    <input type="text" oninput="passwordChecker(0)" id="passwordInput" placeholder="Enter Your Password here">
                    <button type="button" title="Copy Password" onclick="copyPass()" class="copy-button">Copy</button>
                </div>
                <p id="passwordStregthpara">Password Strength:</p>
                <p class="para-1">A Strong Password must have:</p>
                <ul class="ulTestcase">
                    <li>At least 1 number: <span id="PassCheckerNumber" class="passColor passWeak">Fail</span></li>
                    <li>At least 1 lowercase letter: <span id="PassCheckerLower" class="passColor passWeak">Fail</span></li>
                    <li>At least 1 uppercase letter: <span id="PassCheckerUpper" class="passColor passWeak">Fail</span></li>
                    <li>At least 1 special charater: <span id="PassCheckerChar" class="passColor passWeak">Fail</span></li>
                    <li>At least 12 charater long: <span id="PassCheckerLength" class="passColor passWeak">Fail</span></li>
                    <li>Doesn't have 3 repeating charater: <span id="PassCheckerRepeat"
                            class="passColor passStrong">Pass</span></li>
                </ul>
            </div>
            <div class="inner-container">
                <button type="button" onclick="passwordGenerator();" class="generatePasswordBtn">Generate Password</button>
                <div class="checkLabelBlock">
                    <label class="checkLabel rangeNumberLabel" for="rangeNumber">
                        Password length:
                        <input title="Length of password" oninput="rangeNumberChange();" id="rangeNumber" type="number" value="12" min="1" max="99">
                        Volume (between 1 and 99):
                    </label>
                    <label class="checkLabel" for="rangeSlider">
                        <input title="Length of password slider" oninput="rangeSliderChange();" value="12" type="range" id="rangeSlider"  min="1" max="99" placeholder="Rang">
                    </label>
                    <label class="checkLabel" for="lowercaseCheck">
                        <input id="lowercaseCheck" onclick="checkboxChange();" type="checkbox" checked>
                        Lowercase (abc)
                    </label>    
                    <label class="checkLabel" for="uppercaseCheck">
                        <input id="uppercaseCheck" onclick="checkboxChange();" type="checkbox" checked>
                        Uppercase (ABC)
                    </label>    
                    <label class="checkLabel" for="numberCheck">
                        <input id="numberCheck" onclick="checkboxChange();" type="checkbox" checked>
                        Numbers (123)
                    </label>    
                    <label class="checkLabel" for="symbolsCheck">
                        <input id="symbolsCheck" onclick="checkboxChange();" type="checkbox" checked>
                        Randomized symbols (!#$)
                    </label>    

                </div>
            </div>
        </div>
    </div>

    <script src="resources/js/script.js"></script>
</body>

</html>
